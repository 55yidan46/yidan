<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	<form action="">
	姓名： <input type="text"name="username"
	placeholder="请输入你的姓名......"><br>
	年龄： <input type="text"name="age"
	placeholder="请输入你的年龄......"><br>
	性别： <input type="radio"value="boy"name="sex"/>男
	       <input type="radio"value="girl"name="sex"/>女<br>
	血型：<input type="radio" value="o" name="blood"/>o
	      <input type="radio" value="AB" name="blood"/>AB 
	    <input type="radio" value="A" name="blood"/>A
	    <input type="radio" value="B" name="blood"/>B<br>
	爱好： <input type="checkbox" value="read"name="hobby">热情大方
	       <input type="checkbox" value="running"name="hobby">温柔体贴
		   <input type="checkbox" value="swimming"name="hobby">多情善感<br>
	文件：<textarea name="textarea" clos="1" rows="1"placeholder="请输入你的个人介绍......"></textarea> 
		<button><input type="file" value="浏览..." id="exampleInputFile"></button>
		<br>
	简介：<textarea name="textarea" clos="1" rows="1"placeholder="请输入你的个人介绍......"></textarea><br>
	城市：<select>
	<option name="选项的值"selected>北京市</option>
	<option value="天津市">天津市</option>
	<option value="武汉市">武汉市</option>
	<option value="成都市">成都市</option>
	<option value="重庆市">重庆市</option>
	<option value="巴中市">巴中市</option>
	</select><br>
	<input type="submit" value="提交">
	<input type="reset" value="重置">
	</form>
	</body>
</html>
