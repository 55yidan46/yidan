<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title></title> 
<style> 
div
{
  width:100px;
  height:70px;
  position:relative;
  background:blue;
  animation:myrabbit 5s infinite;
}
div:hover
{
	width:300px;
	height:200px;
	transform:rotate(180deg);
}
@keyframes myrabbit
{
    0% {background:red;left:0px;top:0px;}
  25% {background:yellow;left:200px;top:0px;}
  50%{background:purple;left:200px;top:200px;}
  75%{background:green;left:0px;top:200px;}
  100%{background:red;left:0px;top:0px;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
